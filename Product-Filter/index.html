<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #1a202c;
        }

        /* Custom range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #ffffff;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #3182ce;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3182ce;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Our Food Collection</h1>
        <div class="flex justify-end mb-4">
            <button id="sort-price-desc"
                class="sort-btn bg-gray-600 text-gray-300 px-4 py-2 rounded-lg mr-2 hover:bg-blue-600 hover:text-white transition-colors duration-200">Price
                high to low</button>
            <button id="sort-price-asc"
                class="sort-btn bg-gray-600 text-gray-300 px-4 py-2 rounded-lg mr-2 hover:bg-blue-600 hover:text-white transition-colors duration-200">Price
                low to high</button>
            <button id="sort-rating-desc"
                class="sort-btn bg-gray-600 text-gray-300 px-4 py-2 rounded-lg mr-2 hover:bg-blue-600 hover:text-white transition-colors duration-200">Rating
                high to low</button>
            <button id="sort-rating-asc"
                class="sort-btn bg-gray-600 text-gray-300 px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition-colors duration-200">Rating
                low to high</button>
        </div>
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-2 p-3">
                <div class="bg-slate-600 text-white rounded-md py-2 px-4 shadow-lg">
                    <h3 class="font-bold text-xl text-white mb-4">Filters</h3>
                    <div class="mb-6">
                        <h4 class="text-md text-white font-medium mb-2">Categories</h4>
                        <div class="space-y-2" id="categoryFilter"></div>
                    </div>
                    <div class="mb-6">
                        <h4 class="text-md text-white font-medium mb-2">Price Range</h4>
                        <input type="range" class="w-full" id="priceRange" min="0" max="900" value="900">
                        <p class="text-sm text-gray-300 mt-2" id="priceDisplay"></p>
                    </div>
                    <div>
                        <h4 class="text-md text-white font-medium mb-2">Rating</h4>
                        <div id="ratingFilter" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-span-10 p-3">
                <div class="grid grid-cols-12 gap-8" id="productContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
